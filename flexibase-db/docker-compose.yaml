version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: unless-stopped
    ports:
      - "${DB_EXPOSE_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${FLEXIBASE_ADMIN_USER}
      POSTGRES_PASSWORD: ${FLEXIBASE_ADMIN_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:alpine
    container_name: flexibase-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - flexibase-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio
    container_name: flexibase-minio
    restart: unless-stopped
    command: server --console-address ":9001" /data
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    networks:
      - flexibase-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  flexibase-db:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: flexibase-db
    restart: unless-stopped
    ports:
      - "${FLEXIBASE_DB_EXPOSE_PORT}:${FLEXIBASE_DB_EXPOSE_PORT}"
    environment:
      FLEXIBASE_DB_EXPOSE_PORT: ${FLEXIBASE_DB_EXPOSE_PORT}
      FLEXIBASE_ADMIN_USER: ${FLEXIBASE_ADMIN_USER}
      FLEXIBASE_ADMIN_PASSWORD: ${FLEXIBASE_ADMIN_PASSWORD}
      DATABASE_URL: postgresql://${FLEXIBASE_ADMIN_USER}:${FLEXIBASE_ADMIN_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flexibase-network

volumes:
  postgres-data:
  minio-data:

networks:
  flexibase-network:
    name: flexibase-network
